apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'
jar {
	manifest {
        attributes  'Title': 'My Application', 'Version': version, 'Main-Class': 'co.msecure.mpacker.encrypt.MSecurePacker'
    }
    archiveName 'MsecurePackerARIA.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }

}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
